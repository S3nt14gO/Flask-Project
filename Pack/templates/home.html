{% block parentBody %}
<h1 style="text-align:center" class="mt-5"> your posts here ,{{current_user.username}}</h1>
{% for post in posts %}

<div class="container mt-3" style="margin-left:35%;">
<div class="card" style="width: 18rem; text-align:center">
  <div class="card-header">
      {{post.title}}
  </div>
  <input type="hidden" value={{post.id}}>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{post.description}}</li>
  </ul>
</div>
  <div class="mt-3">
      <a href="{{url_for('updatePost', key=post.id)}}">
        <button style=" margin-left:2.5%" class="btn btn-primary"> Edit Post </button> </a>
    <a href="{{url_for('deletePost', key=post.id)}}">
        <button style=" margin-right:2.5%" class="btn btn-primary"> Delete Post </button> </a>
  </div>
</div>
{% endfor %}
{% endblock %}
